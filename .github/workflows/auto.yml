name: Hourly Task

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: yarn

      - name: Run hourly task
        run: yarn tea
